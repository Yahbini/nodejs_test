  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
          </div>
          <div class="sidebar-brand-text mx-3">E-Book Management</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span></a
          >
        </li>
        <!-- Nav Item - E-books -->
        <li class="nav-item active">
          <a class="nav-link" href="e-books.html">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>E-books</span></a
          >
        </li>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Sidebar Toggle (Topbar) -->
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-3"
            >
              <i class="fa fa-bars"></i>
            </button>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
              <div class="topbar-divider d-none d-sm-block"></div>

              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                    >Douglas McGee</span
                  >
                  <img
                    class="img-profile rounded-circle"
                    src="img/undraw_profile.svg"
                  />
                </a>
                <!-- Dropdown - User Information -->
                <div
                  class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown"
                >
                  <a
                    class="dropdown-item"
                    href="#"
                    data-toggle="modal"
                    data-target="#logoutModal"
                  >
                    <i
                      class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                    ></i>
                    Logout
                  </a>
                </div>
              </li>
            </ul>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mb-0 text-gray-800">Add new E-book</h1>
            </div>

            <!-- Page Content -->
            <div class="container-fluid pl-0 pr-0">
              <div class="card shadow m-auto mb-4" style="max-width: 500px">
                <div class="card-body">
                  <form
                    class="user"
                    action=""
                    method="post"
                    style="max-width: 500px; margin: auto"
                  >
                    <div class="form-group">
                      <label for="name" class="form-label"> E-book name </label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="E-book name"
                        name="name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="authorName" class="form-label">
                        Author name
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="authorName"
                        placeholder="Author name"
                        name="authorName"
                      />
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="numberOfPage" class="form-label">
                          Number of page
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="numberOfPage"
                          name="numberOfPage"
                        />
                      </div>
                      <div class="col-sm-6">
                        <label for="price" class="form-label"> Price </label>
                        <input
                          type="number"
                          class="form-control"
                          id="price"
                          name="price"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="releaseDate" class="form-label">
                        Release date
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="releaseDate"
                        placeholder="Release date"
                        name="releaseDate"
                      />
                    </div>
                    <div class="form-group">
                      <label for="desc" class="form-label">
                        E-book description
                      </label>
                      <textarea
                        class="form-control"
                        name="desc"
                        id="desc"
                        placeholder="E-book description"
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <label class="form-label"> E-book image </label> <br />
                      <input hidden type="file" id="e-book-img" name="image" />
                      <button
                        type="button"
                        class="btn btn-sm btn-info"
                        onclick="document.getElementById('e-book-img').click();"
                      >
                        Choose image
                      </button>
                      <img
                        src="#"
                        class="img-fluid"
                        alt="E-book image"
                        style="width: 200px; height: 200px"
                      />
                    </div>

                    <div class="row">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg ml-auto mr-auto mt-5"
                      >
                        Add new E-book
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Your Website 2021</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>
  </body>
</html>
